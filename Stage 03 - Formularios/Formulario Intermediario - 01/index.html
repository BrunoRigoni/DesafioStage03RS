<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando formulários 01</title>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>



<body>

    <div id="page">

    <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para<br/> agendar a sua mentoria</p>
    </header>

    <form>

        <fieldset>
        <div class="personal-form">

            <legend>Informações pessoais</legend>

    <div class="name-surname">
        <div class="input-personal" >
            <label for="name">Nome</label>
            <input 
                    type="text" 
                    id="name"
                    required />
        </div>

        <div class="input-personal" >
            <label for="nextname">Sobrenome</label>
            <input 
                    type="text" 
                    id="nextname"
                    required/>
        </div>
    </div>

        <div class="input-personal" >
            <label for="mail">Email <span>(digite um email válido)</span></label>
            <input 
            type="email" 
            id="mail"/>
        </div>
        <div class="input-personal" >
            <label for="password1">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input 
                type="password" 
                id="password1"
                required
                minlength="8"/>
        </div>


        </fieldset>


        <fieldset>
            <div class="mentor-form">

                <legend>Informações do mentor</legend>

            <div class="input-personal" >
                <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
                <input 
                    type="text" 
                    id="name"
                    required/>
            </div>
        </fieldset>








        <fieldset>
            <legend>Seus horários disponíveis</legend>

            <legend class="horario-disponivel">Primeira mentoria</legend>
        <div class="caixa-hora">

            <div class="horarios">
                <label for="data-2">Data <span>(DD/MM/AAAA)</span></label>
                <input
                    type="date"
                    id="data-2"
                    required/>
            </div>
        <div class="horas">
            <div class="horarios">
                <label for="hora-1">Das</label>
                <input 
                    type="time" 
                    id="hora-2"
                    required/>
            </div>
            <div class="horarios">
                <label for="hora-1">Até</label>
                <input 
                    type="time"
                    id="hora-2"
                    required/>
            </div>
        </div>

        </div>
        </fieldset>

        <fieldset>


            <legend class="horario-disponivel">Segunda mentoria</legend>
        <div class="caixa-hora">

            <div class="horarios">
                <label for="data-1">Data <span>(DD/MM/AAAA)</span></label>
                <input 
                type="date"  
                id="data-1"required/>
            </div>
        <div class="horas">
            <div class="horarios">
                <label for="hora-1">Das</label>
                <input 
                type="time" 
                 id="hora-1"
                 required/>
            </div>
            <div class="horarios">
                <label for="hora-1">Até</label>
                <input 
                type="time"  
                id="hora-1"
                required/>
            </div>
        </div>

        </div>   
        </fieldset>


    </form>

    <footer>
        <input 
        type="submit"
        form="salvar"
        value="salvar"/>
    </footer>

</div>
</body>
</html>
